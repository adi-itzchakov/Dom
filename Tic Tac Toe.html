<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type ="text/css" href="../Css/TicTacCss.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500i&display=swap" rel="stylesheet">
</head>
<body>
<h1><strong>Tic Tac Toe</strong></h1>

<table id="MyTable">
    <tr>
        <td id = "1" class="LeftRight"></td ><td id="2" class="UpDown"></td><td id="3" class="LeftRight"></td>
    </tr>
    <tr>
        <td id="4" class="LeftCenterRight"></td><td id="5"></td><td id="6" class="LeftCenterRight"></td>
    </tr>
    <tr>
        <td id="7" class="LeftRight"></td><td id="8" class="UpDown"></td><td id="9" class="LeftRight"></td>
    </tr>
</table>

<button class="PStats" id="P1">Player 1: Yellow</button>
<span class="Score" id="Span1">0</span>

<button class="PStats" id="P2">Player 2: Pink</button>
<span class="Score" id="Span2">0</span>

<script src="../JavaScript/TicTacToe.js"></script>

</body>
</html>
